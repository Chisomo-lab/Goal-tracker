<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Hub Demo</title>
<style>
    /* Basic Reset */
    * { margin:0; padding:0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background:#f4f4f4; }
    
    /* Nav Bar */
    nav { background:#1a1a1a; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
    nav .logo { font-size:1.5em; font-weight:bold; }
    nav .menu { display:flex; gap:20px; }
    nav .menu a { color:#fff; text-decoration:none; font-weight:500; }
    
    /* Filters */
    .filters { display:flex; gap:15px; padding:15px 20px; background:#fff; position:sticky; top:0; z-index:10; border-bottom:1px solid #ddd; }
    .filters select { padding:7px 10px; font-size:0.9em; border-radius:5px; border:1px solid #ccc; }

    /* Matches Grid */
    .matches { display:flex; flex-wrap:wrap; gap:15px; padding:20px; justify-content:center; }
    .match-card { background:#fff; padding:15px; border-radius:8px; width:280px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:10px; }
    .teams { display:flex; justify-content:space-between; align-items:center; font-weight:bold; }
    .score { font-size:1.2em; }
    .status { font-size:0.8em; padding:2px 6px; border-radius:4px; color:#fff; }
    .status.live { background:#e53935; }
    .status.finished { background:#757575; }
    .status.upcoming { background:#fbc02d; color:#000; }
    .minutes { font-size:0.9em; color:#555; }

    /* Buttons */
    .buttons { display:flex; gap:10px; justify-content:center; margin-top:10px; }
    .buttons button { padding:7px 12px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition:0.2s; }
    .buttons .paid { background:#1976d2; color:#fff; }
    .buttons .paid:hover { background:#1565c0; }
    .buttons .free { background:#43a047; color:#fff; }
    .buttons .free:hover { background:#2e7d32; }

</style>
</head>
<body>

<!-- Nav Bar -->
<nav>
    <div class="logo">Football Hub</div>
    <div class="menu">
        <a href="#">Highlights</a>
        <a href="#">News</a>
        <a href="#">Player Analysis</a>
    </div>
</nav>

<!-- Filters -->
<div class="filters">
    <select id="leagueFilter">
        <option value="all">All Leagues</option>
        <option value="EPL">EPL</option>
        <option value="La Liga">La Liga</option>
        <option value="UCL">UCL</option>
    </select>
    <select id="tierFilter">
        <option value="all">All Tiers</option>
        <option value="paid">Paid</option>
        <option value="free">Free</option>
    </select>
</div>

<!-- Matches Container -->
<div class="matches" id="matchesContainer">
    <!-- Match cards generated by JS -->
</div>

<script>
// Sample match data
const matches = [
    {league:"EPL", home:"Arsenal", away:"Man City", score:"2 - 1", minutes:67, status:"live", tier:"paid"},
    {league:"La Liga", home:"Barcelona", away:"Real Madrid", score:"1 - 1", minutes:45, status:"live", tier:"paid"},
    {league:"UCL", home:"Chelsea", away:"Bayern", score:"0 - 0", minutes:0, status:"upcoming", tier:"paid"},
    {league:"EPL", home:"Liverpool", away:"Everton", score:"1 - 0", minutes:32, status:"live", tier:"free"},
    {league:"La Liga", home:"Atletico", away:"Sevilla", score:"2 - 2", minutes:78, status:"live", tier:"free"},
];

// Function to render matches
function renderMatches() {
    const container = document.getElementById('matchesContainer');
    container.innerHTML = ''; // Clear old
    const league = document.getElementById('leagueFilter').value;
    const tier = document.getElementById('tierFilter').value;

    const filtered = matches.filter(m => 
        (league==='all' || m.league===league) &&
        (tier==='all' || m.tier===tier)
    );

    filtered.forEach(m => {
        const card = document.createElement('div');
        card.className = 'match-card';

        card.innerHTML = `
            <div class="teams">
                <span>${m.home}</span>
                <span class="score">${m.score}</span>
                <span>${m.away}</span>
            </div>
            <div class="status ${m.status}">${m.status.toUpperCase()}</div>
            ${m.status==='live'?`<div class="minutes">${m.minutes}'</div>`:''}
            <div class="buttons">
                <button class="paid" onclick="alert('Go to paid watching page')">Watch</button>
                <button class="free" onclick="alert('Go to free tier simulation')">Free Tier</button>
            </div>
        `;
        container.appendChild(card);
    });
}

// Event listeners for filters
document.getElementById('leagueFilter').addEventListener('change', renderMatches);
document.getElementById('tierFilter').addEventListener('change', renderMatches);

// Initial render
renderMatches();
</script>

</body>
</html>
